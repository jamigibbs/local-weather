
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Local Weather</title>
  <meta name="description" content="Your Local Weather">
  <meta name="author" content="Jami Gibbs">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:100,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <section class="parent">
    <div class="child">

      <div class="temp-group">
        <span id="temp"></span>&nbsp;
        <span id="unit">F</span>
        <button id="unitToggle">&deg; F | &deg; C</button>
      </div>

      <div id="weather-details"></div>

      <div id="loading">Waiting for access to your location...</div>
      
      <div id="footer">
        Made by <a href="https://github.com/jamigibbs/local-weather">Jami Gibbs</a>
      </div>

    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
